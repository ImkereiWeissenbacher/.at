name: Page View Counter

on:
  push:
    branches:
      - main

jobs:
  count-views:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Count page views
        run: |
          FILE="counter.txt"
          if [ -f "$FILE" ]; then
            COUNT=$(cat $FILE)
            COUNT=$((COUNT + 1))
            echo $COUNT > $FILE
          else
            echo "1" > $FILE
          fi

      - name: Commit changes
        run: |
          git config user.email "action@github.com"
          git config user.name "GitHub Action"
          git add $FILE
          git commit -m "Automatische Inkrementierung der Seitenaufrufe"
          git push --set-upstream origin $GITHUB_REF
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
